version: '3.9'

services:
  # ===========================
  # PostgreSQL (로컬 개발용)
  # ===========================
  postgres:
    image: postgres:16-alpine
    container_name: teamgg-postgres
    environment:
      POSTGRES_DB: teamgg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"      # 로컬 5432 → 컨테이너 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # Redis (로컬 개발용)
  # ===========================
  redis:
    image: redis:7-alpine
    container_name: teamgg-redis
    ports:
      - "6379:6379"      # 로컬 6379 → 컨테이너 6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
